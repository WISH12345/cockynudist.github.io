<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check CockyNudist Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check CockyNudist Status</h2>
        <input type="text" id="apiKey" placeholder="Enter API Key">
        <button onclick="startChecking()">Start Checking</button>
        <div class="status" id="status"></div>
    </div>
    <script>
        let intervalId;

        function startChecking() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert("Please enter an API key.");
                return;
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
            checkStatus(apiKey);
            intervalId = setInterval(() => checkStatus(apiKey), 30000);
        }

        async function checkStatus(apiKey) {
            const userId = 2209950;
            const endpoint = `https://api.torn.com/user/${userId}?selections=basic,profile&key=${apiKey}`;

            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                const statusElement = document.getElementById('status');
                if (data.status && data.status.state === "Hospital") {
                    const hospitalEnd = new Date(data.status.until * 1000);
                    const now = new Date();
                    const timeLeft = Math.ceil((hospitalEnd - now) / 1000 / 60);
                    statusElement.innerHTML = `CockyNudist is in hospital. Time left: ${timeLeft} minutes.`;
                } else if (data.status && data.status.description === "Okay") {
                    statusElement.innerHTML = "CockyNudist is able to be attacked.";
                } else {
                    statusElement.innerHTML = `CockyNudist is not attackable. Current status: ${data.status.description}`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('status').innerHTML = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
